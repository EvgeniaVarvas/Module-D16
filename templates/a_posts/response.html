<response class="card p-4 !mb-4" style="overflow-wrap: break-word;">
    <div class="flex justify-between items-center"> 
        {% if response.author %}
        <a class="flex items-center gap-1 mb-2" href="">
            <img class="w-8 h-8 object-cover rounded-full" src="https://img.icons8.com/small/96/A9A9A9/happy.png"> 
            <span class="font-bold">{{ response.author }}</span>
        </a>
        {% else %}
        <div class="flex items-center gap-1 mb-2" href="">
            <img class="w-8 h-8 object-cover rounded-full" src="https://img.icons8.com/small/96/A9A9A9/happy.png"> 
            <span class="font-bold">Anonymous</span>
        </div>
        {% endif %}
    </div>
    <p class="text-md px-2">
        {{ response.content }}
    </p>
    <div class="flex items-center justify-end gap-4 hover:[&>a]:underline"">
        <!-- Отступ от левого края -->
        <div class="ml-auto">
            {% if user.is_authenticated and request.user == response.author %}
            <a href="{% url 'response_delete' response.pk %}">Delete</a>
            {% endif %}
        </div>
    </div>
</response>
